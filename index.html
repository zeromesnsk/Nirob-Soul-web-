<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nirob Soul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <nav>
    <div class="logo">Nirob Soul</div>
    <button id="admin-btn">Admin Login</button>
  </nav>
  <header>
    <h1>Nirob Soul</h1>
    <p>Where Emotions Speak Louder Than Words</p>
  </header>
  <section id="posts">
    <h2 class="section-title">Latest Posts</h2>
    <div id="admin-post-form" style="display:none;">
      <textarea id="post-text" placeholder="Write your emotional text... (optional)"></textarea>
      <input type="text" id="post-video" placeholder="FB / YouTube Video Link (optional)">
      <button type="button" id="post-submit">Post</button>
    </div>
    <div id="posts-container"></div>
  </section>
<section>
  <!-- Writer -->
  <div class="profile-card">
    <div class="profile-left">
      <img src="sk.png" alt="Writer">
    </div>

    <div class="profile-right">
      <h3>HM Solaiman Siddik</h3>
      <p class="role"> No</p>

      <div class="profile-social">
        <a href="https://facebook.com/hmsolaimansiddik1" target="_blank"><i class="fab fa-facebook-f"></i></a>
       <a href=""><i class="fab fa-facebook-messenger"></i></a>
        <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

  <!-- Editor -->
  <div class="profile-card">
    <div class="profile-left">
      <img src="tw.jpg" alt="Editor">
    </div>

    <div class="profile-right">
      <h3>Tawfiqul Hoque</h3>
      <p class="role">WRITER</p>

      <div class="profile-social">
        <a href="https://www.facebook.com/profile.php?id=100089244870662"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-facebook-messenger"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

  <!-- Artist -->
  <div class="profile-card">
    <div class="profile-left">
      <img src="ali.JPG" alt="Artist">
    </div>

    <div class="profile-right">
      <h3>Ali Ajgor Alahi </h3>
      <p class="role">EDITOR</p>

      <div class="profile-social">
        <a href="https://www.facebook.com/aliajgoralahi"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="capcut.png"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>
</section>  
  <footer>© 2026 Nirob Soul • All Rights Reserved</footer>
  <div id="admin-modal">
    <div class="modal-content">
      <h2>Admin Login</h2>
      <input type="password" id="admin-pass" placeholder="Password">
      <div class="modal-actions">
        <button id="submit-btn">Login</button>
        <button id="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
